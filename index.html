    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Montserrat for headings, Inter for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Soft background gradient */
            background: linear-gradient(135deg, #a7bfe8, #6190e8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }
        /* Custom animation for language change */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Hide scrollbar but allow content to be scrollable if needed */
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        /* Responsive adjustments for card width */
        .card-container {
            width: 95%; /* Adjusted for better mobile fit */
            max-width: 600px;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .card-container {
                width: 80%;
            }
        }
        @media (min-width: 768px) { /* md breakpoint */
            .card-container {
                width: 70%;
            }
        }

        /* Enhanced styling for contact info items */
        .contact-item {
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            background-color: #f0f4f8; /* Lighter blue-gray on hover */
        }

        /* Active state for language buttons */
        .lang-btn.active {
            background-color: #4a77e8; /* A more distinct active color */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); /* Inner shadow for pressed look */
            transform: scale(1); /* No scaling when active */
        }
    </style>
</head>

    <script>
        // Language translation data
        const translations = {
            en: {
                slogan: "Information Software Network",
                email: "Email:",
                email_address: "info@isncompany.com",
                phone: "Phone:",
                phone1: "+964 750 123 4567",
                phone2: "+964 770 987 6543",
                location: "Location:",
                location_address: "Erbil, Kurdistan Region, Iraq",
                website: "Website:",
                website_url: "www.isncompany.com",
                social_media: "Connect With Us:",
            },
            ar: {
                slogan: "Information Software Network", // Changed for Arabic
                email: "البريد الإلكتروني:",
                email_address: "info@isncompany.com",
                phone: "الهاتف:",
                phone1: "+٩٦٤ ٧٥٠ ١٢٣ ٤٥٦٧",
                phone2: "+٩٦٤ ٧٧٠ ٩٨٧ ٦٥٤٣",
                location: "الموقع:",
                location_address: "أربيل، إقليم كردستان، العراق",
                website: "الموقع الإلكتروني:",
                website_url: "www.isncompany.com",
                social_media: "تواصل معنا:",
            },
            ku: {
                slogan: "Information Software Network", // Changed for Kurdish
                email: "ئیمەیڵ:",
                email_address: "info@isncompany.com",
                phone: "ژمارەی تەلەفۆن:",
                phone1: "+٩٦٤ ٧٥٠ ١٢٣ ٤٥٦٧",
                phone2: "+٩٦٤ ٧٧٠ ٩٨٧ ٦٥٤٣",
                location: "شوێن:",
                location_address: "هەولێر، هەرێمی کوردستان، عێراق",
                website: "ماڵپەڕ:",
                website_url: "www.isncompany.com",
                social_media: "پەیوەندیمان پێوە بکە:",
            }
        };

        let currentActiveButton = null; // To keep track of the currently active button

        // Function to set the language
        function setLanguage(lang) {
            const card = document.querySelector('.card-container');
            // Add animation class
            card.classList.remove('animate-fade-in');
            void card.offsetWidth; // Trigger reflow
            card.classList.add('animate-fade-in');

            // Update HTML lang attribute for accessibility and rendering
            document.documentElement.lang = lang;

            // Update elements with data-key attributes
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update active state for language buttons
            if (currentActiveButton) {
                currentActiveButton.classList.remove('active');
            }
            const newActiveButton = document.querySelector(`.lang-btn[data-lang="${lang}"]`);
            if (newActiveButton) {
                newActiveButton.classList.add('active');
                currentActiveButton = newActiveButton;
            }
        }

        // Event listeners for language buttons
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const lang = event.target.dataset.lang;
                    setLanguage(lang);
                });
            });

            // Set default language to English on load and activate its button
            setLanguage('en');
        });
    </script>
